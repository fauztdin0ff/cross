<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
   <link rel="stylesheet" href="css/style.min.css">
   <title>Document</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
   <div class="header__top top-header">
      <div class="top-header__body container">
         <div class="top-header__links">
            <div class="top-header__telephone">
               <a href="tel:+998901192620" tabindex="1">+998 90 119 26 20</a>
            </div>
            <div class="top-header__delivery">
               <a href="#" tabindex="2">доставка</a>
            </div>
         </div>
      </div>
   </div>
   <div class="header__middle middle-header">
      <div class="middle-header__body container">
         <div class="middle-header__logo">
            <a href="https://crossmag.uz/">
               <img src="../img/header/logo.png" alt="crossMag">
            </a>
         </div>
         <form action="/search" method="GET" class="middle-header__search">
            <input type="search" name="q" placeholder="поиск..." tabindex="3">
            <button type="submit" tabindex="4"><img src="../img/header/search.png" alt="search"></button>
         </form>
         <div class="middle-header__icons">
            <div class="middle-header__link">
               <a href="" tabindex="5"><img src="../img/header/wishlist.svg" alt="Избранное"><span>Избранное</span></a>
               <span class="middle-header__marq"></span>
            </div>
            <div class="middle-header__link">
               <a href="" tabindex="6"><img src="../img/header/bag.svg" alt="Корзина"><span>Корзина</span></a>
               <span class="middle-header__marq"></span>
            </div>
            <div class="middle-header__link">
               <a href="" tabindex="7"><img src="../img/header/account.svg" alt="Пользователь"><span>Войти</span></a>
               <span class="middle-header__marq"></span>
            </div>
         </div>
      </div>
   </div>
   <div class="header__bottom bottom-header">
      <div class="bottom-header__body container">
         <div class="bottom-header__search"></div>
         <div class="bottom-header__catalog">
            <a href="#">подобрать</a>
         </div>
         <div class="bottom-header__menu menu">
            <div class="menu__icon">
               <span></span>
            </div>
            <nav class="menu__body">
               <ul class="menu__list">
                  <li><a href="#" class="menu__link">Главная</a></li>
                  <li><a href="#" class="menu__link">Каталог</a></li>
                  <li><a href="#" class="menu__link">Оплата</a></li>
                  <li><a href="#" class="menu__link">Доставка</a></li>
                  <li><a href="#" class="menu__link">О нас</a></li>
               </ul>
            </nav>
         </div>
      </div>
   </div>
</header>
      <main class="main">
         <section class="home">
            <div class="home__body container">
               <div class="home__slider swiper">
                  <div class="swiper-wrapper">
                     <div class="home__slide slide swiper-slide">
                        <div class="slide__image">
                           <picture>
                              <source media="(max-width: 400px)" srcset="img/home/baner1mobile.png">
                              <source media="(max-width: 650px)" srcset="img/home/baner1tablet.png">
                              <source media="(min-width: 651px)" srcset="img/home/baner1.png">
                              <img src="img/home/baner1.png" alt="Alternative text">
                           </picture>
                        </div>
                        <div class="slide__text">
                           <h1>Первый интернет магазин<br>обуви в Ташкенте!</h1>
                        </div>
                     </div>
                     <div class="home__slide slide swiper-slide">
                        <div class="slide__image">
                           <picture>
                              <source media="(max-width: 400px)" srcset="img/home/baner2mobile.png">
                              <source media="(max-width: 650px)" srcset="img/home/baner2tablet.png">
                              <source media="(min-width: 651px)" srcset="img/home/baner2.png">
                              <img src="img/home/baner2.png" alt="Alternative text">
                           </picture>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="swiper-pagination"></div>
               <div class="swiper-button-prev"></div>
               <div class="swiper-button-next"></div>
            </div>
         </section>
         <div class="logotypes">
            <div class="logotypes__body container">
               <div class="logotypes__image">
                  <img src="img/home/adidas.png" alt="adidas">
               </div>
               <div class="logotypes__image">
                  <img src="img/home/nike.png" alt="nike">
               </div>
               <div class="logotypes__image">
                  <img src="img/home/newbalance.png" alt="new balance">
               </div>
               <div class="logotypes__image">
                  <img src="img/home/puma.png" alt="puma">
               </div>
               <div class="logotypes__image">
                  <img src="img/home/reebok.png" alt="reebok">
               </div>
            </div>
         </div>
      </main>
      <footer></footer>
      <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
      <script src="js/app.min.js"></script>
   </div>
</body>

</html>
